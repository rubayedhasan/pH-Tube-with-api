<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pH Tube</title>
    <!-- favicon link  -->
    <link
      rel="shortcut icon"
      href="./asset/images/Logo.png"
      type="image/x-icon"
    />

    <!-- daisyui cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwindcss cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="w-11/12 mx-auto mt-12 pb-8 border-b border-[#17171733]">
      <!-- section unit::navbar  -->
      <nav>
        <ul
          class="flex flex-col md:flex-row justify-center md:justify-between items-center gap-5"
        >
          <li class="w-[10.31rem]">
            <a href="">
              <img
                src="./asset/images/Logo.png"
                alt="pH Tube logo"
                class="w-full h-full"
              />
            </a>
          </li>
          <li class="order-3 md:order-2">
            <label class="input">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </g>
              </svg>
              <input
                id="search-input-field"
                type="search"
                class="text-[#252525] md:text-lg"
                placeholder="Search"
              />
            </label>
          </li>
          <li class="space-x-3 order-2 md:order-3">
            <button
              class="btn text-[#252525] md:text-lg font-medium bg-[#25252533] md:hidden lg:inline-flex"
              type="button"
            >
              Sort by view
            </button>
            <button
              class="btn text-white md:text-lg font-medium bg-[#FF1F3D]"
              type="button"
            >
              Blog
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main section  -->
    <main class="w-11/12 mx-auto pt-8">
      <!--section::categories button menu -->
      <section
        id="categories"
        class="grid grid-cols-2 md:flex justify-center items-center gap-3"
      >
        <button
          id="btn-all"
          class="btn font-medium text-[#252525B3] bg-[#25252526] common-category-btn active"
          type="button"
        >
          All
        </button>
      </section>

      <!-- section:: video cards container  -->
      <section
        id="video-cards-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-10"
      ></section>

      <!-- section:: no videos has found  -->
      <section
        id="no-video-found"
        class="mt-16 flex-col justify-center items-center gap-5 min-h-[300px] hidden"
      >
        <figure>
          <img src="./asset/images/Icon.png" alt="icon for no video found" />
        </figure>
        <p
          class="font-bold text-xl md:text-2xl lg:text-3xl leading-8 lg:leading-10 text-[#171717] text-center"
        >
          Oops!! Sorry, There is no <br />
          content here
        </p>
      </section>
    </main>

    <!-- footer section  -->
    <footer
      class="footer sm:footer-horizontal footer-center w-11/12 mx-auto mt-10 lg:mt-20 pb-5"
    >
      <aside>
        <p class="text-xs md:text-sm font-medium text-[#252525]">
          Copyright Â© - All right reserved by
          <span
            class="font-semibold italic underline underline-offset-2 decoration-[252525B3]"
            ><a href="">pH Tube</a></span
          >
        </p>
      </aside>
    </footer>

    <!-- script link  -->
    <script src="./js/fetching.js"></script>
  </body>
</html>
