<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pH Tube</title>
    <!-- favicon link  -->
    <link
      rel="shortcut icon"
      href="./asset/images/Logo.png"
      type="image/x-icon"
    />

    <!-- daisyui cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwindcss cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="w-11/12 mx-auto mt-12 pb-8 border-b border-[#17171733]">
      <!-- section unit::navbar  -->
      <nav>
        <ul
          class="flex flex-col md:flex-row justify-center md:justify-between items-center gap-5"
        >
          <li class="w-[10.31rem]">
            <a href="">
              <img
                src="./asset/images/Logo.png"
                alt="pH Tube logo"
                class="w-full h-full"
              />
            </a>
          </li>
          <li class="order-3 md:order-2">
            <label class="input">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </g>
              </svg>
              <input
                type="search"
                class="text-[#252525] md:text-lg"
                placeholder="Search"
              />
            </label>
          </li>
          <li class="space-x-3 order-2 md:order-3">
            <button
              class="btn text-[#252525] md:text-lg font-medium bg-[#25252533] md:hidden lg:inline-flex"
              type="button"
            >
              Sort by view
            </button>
            <button
              class="btn text-white md:text-lg font-medium bg-[#FF1F3D]"
              type="button"
            >
              Blog
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main section  -->
    <main class="w-11/12 mx-auto pt-8">
      <!--section::categories menu -->
      <section
        id="categories"
        class="flex justify-center items-center gap-6"
      ></section>
    </main>

    <!-- footer section  -->
    <footer></footer>

    <!-- script link  -->
    <script src="./js/fetching.js"></script>
  </body>
</html>
